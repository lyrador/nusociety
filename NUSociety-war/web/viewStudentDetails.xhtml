<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View All Students</title>
    </h:head>
    <h:body>
        <h1>View All Students</h1>

        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>

        <section id="content" class="content">
            <div>
                <h3>View Student Details</h3>

                <br/>

                <h:form>
                    <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" warnClass="warnTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                    <br/>

                    <h:commandLink value="Back" actionListener="#{viewStudentDetailsManagedBean.back}" />&nbsp;|
                    <h:commandLink value="Update" actionListener="#{viewStudentDetailsManagedBean.updateStudent}" />&nbsp;|
                    <h:commandLink value="Delete" actionListener="#{viewStudentDetailsManagedBean.deleteStudent}" />
                </h:form>

                <br/>

                <h:panelGrid columnClasses="dataTableLabel,dataTableValue" columns="2" style="width: 100%;" rendered="#{viewStudentDetailsManagedBean.studentToView != null}">

                    <h:outputText style="font-weight: bold; width: 20%;" value="Product ID"/>
                    <h:outputText style="width: 80%;" value="#{viewStudentDetailsManagedBean.studentToView.studentId}"/>

                    <h:outputText style="font-weight: bold;" value="Name"/>
                    <h:outputText value="#{viewStudentDetailsManagedBean.studentToView.name}"/>

                    <h:outputText style="font-weight: bold;" value="Email"/>
                    <h:outputText value="#{viewStudentDetailsManagedBean.studentToView.email}"/>

                    <h:outputText style="font-weight: bold;" value="Password"/>
                    <h:outputText value="#{viewStudentDetailsManagedBean.studentToView.password}"/>

                    <h:outputText style="font-weight: bold;" value="UserName"/>
                    <h:outputText value="#{viewStudentDetailsManagedBean.studentToView.userName}"/>

                    <h:outputText style="font-weight: bold;" value="Profile Picture"/>
                    <h:outputText value="#{viewStudentDetailsManagedBean.studentToView.profilePicture}"/>
                    
                    <h:outputText style="font-weight: bold;" value="Access Right"/>
                    <h:outputText value="#{viewStudentDetailsManagedBean.studentToView.accessRightEnum}"/>


                </h:panelGrid>               

            </div>
        </section>

        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
