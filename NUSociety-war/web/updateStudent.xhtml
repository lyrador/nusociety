<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Update Student</title>
    </h:head>
    <h:body>
        <h1>Update Student</h1>

        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>

        <h:form id="mainForm">

            <h:messages />
            
<!--            <h:panelGrid columns="3">

                <h:outputLabel for="studentId" value="Enter Student Id of Student to Delete: "/>
                <h:inputText id="studentId" value="#{deleteStudentManagedBean.student.studentId}" required="true"/>
                <h:message for=""/>   

                <h:outputText value=""/>
                <h:commandButton value="Delete Student" actionListener="#{deleteStudentManagedBean.doDeleteStudent}"/>
                <h:outputText value=""/>

            </h:panelGrid>-->

            <h:panelGrid columns="3">

                <h:outputLabel for="studentName" value="Student Name: "/>
                <h:inputText id="studentName" value="#{updateStudentManagedBean.student.name}" required="true"/>
                <h:message for=""/>

                <h:outputLabel for="studentEmail" value="Student Email: "/>
                <h:inputText id="studentEmail" value="#{updateStudentManagedBean.student.email}" required="true"/>
                <h:message for=""/>

                <h:outputLabel for="studentPassword" value="Student Password: "/>
                <h:inputText id="studentPassword" value="#{updateStudentManagedBean.student.password}" required="true"/>
                <h:message for=""/>

                <h:outputLabel for="studentUserName" value="Student UserName: "/>
                <h:inputText id="studentUserName" value="#{updateStudentManagedBean.student.userName}" required="true"/>
                <h:message for=""/>

                <h:outputLabel for="studentProfilePicture" value="Student Profile Picture: "/>
                <h:inputText id="studentProfilePicture" value="#{updateStudentManagedBean.student.profilePicture}" required="true"/>
                <h:message for=""/>

                <h:outputLabel for="studentAccessRight" value="Student Access Right: "/>
                <h:selectOneMenu value="#{updateStudentManagedBean.student.accessRightEnum}" id="accessRight">
                    <f:selectItems value="#{enumValuesProvider.accessRights}"
                                   var="accessRight"
                                   itemValue="#{accessRight}"
                                   itemLabel="#{accessRight.name()}" />
                </h:selectOneMenu>
                <h:message for=""/>

                <h:outputText value=""/>
                <h:commandButton value="Update Student" actionListener="#{updateStudentManagedBean.doUpdateStudent}"/>
                <h:outputText value=""/>

            </h:panelGrid>

        </h:form>

        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
