<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">	

    <h:head>
        Header
    </h:head>
    
    <h:body>
        
        <h3>Society Category Management</h3>
        
        <h:form>
            
            <p:menubar>

                <p:submenu label="Society Category" icon="ui-icon-document">
                    <p:menuitem value="Create New Society Category" onclick="PF('dialogCreateNewSocietyCategory').show()" icon="pi pi-plus" />
                    <p:menuitem value="View All Society Categories" onclick="PF('dialogAllSocietyCategories').show()" icon="pi pi-plus" />
                    <p:menuitem value="Update Society Category" onclick="PF('dialogUpdateSocietyCategory').show()" icon="pi pi-plus" />
                    <p:menuitem value="Delete Society Category" onclick="PF('dialogDeleteSocietyCategory').show()" icon="pi pi-plus" />
                </p:submenu>    
                

            </p:menubar>
            <br/>

        </h:form>
        
        <h:form id="formCreateNewSocietyCategory">

            <p:dialog id="dialogCreateNewSocietyCategory" widgetVar="dialogCreateNewSocietyCategory" header="Create New Society Category" closable="true">

                <p:messages id="messagesCreateNewSocietyCategory" redisplay="false" />

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="name" value="Name: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="name" value="#{societyCategoryManagementManagedBean.newCategory.societyCategoryName}" placeholder="Name" required="true" requiredMessage="Name is required" />
                        </p:column>
                        <p:column>
                            <p:message for="name" />
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton type="reset" value="Clear" />&nbsp;
                            <p:commandButton  value="Create New Society Category" actionListener="#{societyCategoryManagementManagedBean.createNewSocietyCategory}" update="@form formCreateNewSocietyCategory:dialogCreateNewSocietyCategory" oncomplete="PF('dialogCreateNewSocietyCategory').show();" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>
        
        <h:form id="formAllSocietyCategories">

            <p:dialog id="dialogAllSocietyCategories" widgetVar="dialogAllSocietyCategories" header="View All Society Categories" closable="true">

                <p:messages id="messagesAllSocietyCategories" redisplay="false" />

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:dataTable id="dataTableAllCategories"  value="#{societyCategoryManagementManagedBean.societyCategories}" var="category" rowKey="#{category.societyCategoryId}" rowIndexVar="row"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                    <p:column headerText="Category ID" sortBy="#{category.societyCategoryId}">
                        <h:outputText value="#{category.societyCategoryId}" />
                    </p:column>

                    <p:column headerText="Name" sortBy="#{category.societyCategoryId}">
                        <h:outputText value="#{category.societyCategoryName}" />
                    </p:column>

                </p:dataTable>

            </p:dialog>

        </h:form>
        
         <h:form id="formUpdateSocietyCategory">

                <p:dialog id="dialogUpdateSocietyCategory" widgetVar="dialogUpdateSocietyCategory" header="Update Society Category" closable="true">

                    <p:messages id="messagesUpdateSocietyCategory" redisplay="false" />

                    <p:panelGrid>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Society Category ID: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="societyCategoryId" value="#{societyCategoryManagementManagedBean.categoryToUpdate.societyCategoryId}" placeholder="1" required="true" requiredMessage="ID is required" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="societyCategoryName" value="#{societyCategoryManagementManagedBean.categoryToUpdate.societyCategoryName}" placeholder="Name" required="true" requiredMessage="Name is required" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Society Category" actionListener="#{societyCategoryManagementManagedBean.updateSocietyCategory}" update="@form formUpdateSocietyCategory:dialogUpdateSocietyCategory" oncomplete="PF('dialogUpdateSocietyCategory').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
        
            <h:form id="formDeleteSocietyCategory">

                <p:dialog id="dialogDeleteSocietyCategory" widgetVar="dialogDeleteSocietyCategory" header="Delete Society Category" closable="true">

                    <p:messages id="messagesDeleteSocietyCategory" redisplay="false" />

                    <p:panelGrid>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Society Category ID: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="societyCategoryId" value="#{societyCategoryManagementManagedBean.categoryToDelete.societyCategoryId}" placeholder="1" required="true" requiredMessage="ID is required" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Delete Society Category" actionListener="#{societyCategoryManagementManagedBean.deleteSocietyCategory}" update="@form formDeleteSocietyCategory:dialogDeleteSocietyCategory" oncomplete="PF('dialogDeleteSocietyCategory').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
        
    </h:body>

</ui:composition>
