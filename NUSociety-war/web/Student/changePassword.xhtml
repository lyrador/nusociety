<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">	

    <ui:define name="content">
        
        <h:form id="formChangePassword" >
            <p:messages id="messagesChangePassword" redisplay="false"/>
            <h3>Edit Profile</h3>
            <p:panelGrid>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Username: " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{changePasswordManagedBean.currentStudent.userName}"/>
                    </p:column>
                </p:row>
                
                
                <p:row>
                    <p:column>
                        <p:outputLabel value="Enter old password: " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:password value="#{changePasswordManagedBean.oldPassword}" required="true" requiredMessage="Password is required"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:outputLabel value="Enter new password: " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:password id="first" value="#{changePasswordManagedBean.newPassword1}" required="true" requiredMessage="New password is required"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:outputLabel value="Enter new password: " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:password id="second" value="#{changePasswordManagedBean.newPassword2}" required="true" requiredMessage="New password is required"/>
                    </p:column>
                </p:row>
                
                


                <p:row>
                    <p:column colspan="3">
                        <p:commandButton value="Update password" actionListener="#{changePasswordManagedBean.changePassword}" update="@form"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            

        </h:form>
    </ui:define>

</ui:composition>
