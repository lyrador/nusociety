<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">	

    <ui:define name="content">
        <h3>Edit Profile</h3>
        
        <h:form id="formEditProfile">
            <p:messages id="messagesEditProfile" redisplay="false"/>

            <div style="display:flex;">
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Username: " style="font-weight: bold;"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{editProfileManagedBean.currentStudent.userName}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Profile Picture " style="font-weight: bold;"/>
                        </p:column>
                        <p:column>
                            <p:fileUpload id="imageURL" listener="#{fileUploadManagedBean.handleFileUploadForEditProfile}" multiple="true" update="@this messagesEditProfile" />
                            <p:panel header="Uploaded File" visible="#{fileUploadManagedBean.showUploadedFile}">
                                <p:graphicImage value="#{fileUploadManagedBean.uploadedFilePath}" height="50%" />
                            </p:panel>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Name: " style="font-weight: bold;"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{editProfileManagedBean.currentStudent.name}" required="true" requiredMessage="Name is required"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Email: " style="font-weight: bold;"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{editProfileManagedBean.currentStudent.email}" required="true" requiredMessage="Email is required"/>
                        </p:column>
                    </p:row>




                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton value="Update" actionListener="#{editProfileManagedBean.updateProfile}" update="@form"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>


                <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/Images/#{editProfileManagedBean.currentStudent.profilePicture}" width="100px" height="100px" style="padding:10px"/>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
