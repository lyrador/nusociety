<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">	

    <h:head>
        <h3>Notification Management</h3>
    </h:head>
    
    <h:body>
        
        <h:form>      
            <p:menubar>
                <p:submenu label="Notification" icon="ui-users">
                    <p:menuitem value="Create New Notification" onclick="PF('dialogCreateNewNotification').show()" icon="pi pi-plus" />
                    <p:menuitem value="View All Notifications" onclick="PF('dialogAllNotifications').show()" icon="pi pi-plus" />
                    <p:menuitem value="Update Notification" onclick="PF('dialogUpdateNotification').show()" icon="pi pi-plus" />
                    <p:menuitem value="Delete Notification" onclick="PF('dialogDeleteNotification').show()" icon="pi pi-plus" />
                </p:submenu>                                        
            </p:menubar>
            <br/>
        </h:form>
        
        <h:form id="formCreateNewNotification">
            <p:dialog id="dialogCreateNewNotification" widgetVar="dialogCreateNewNotification" header="Create New Notification" closable="true">
                <p:messages id="messagesCreateNewNotification" redisplay="false" />
                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="selStudents" value="Students: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:selectManyMenu id="selStudents" value="#{notificationManagementManagedBean.existingStudentIds}" showCheckbox="true">
                                <f:selectItems value="#{notificationManagementManagedBean.existingStudents}" var="student" itemValue="#{student.studentId}" itemLabel="#{student.studentId}" />
                            </p:selectManyMenu>
                        </p:column>
                        <p:column>
                            <p:message for="selStudents" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="content" value="Content: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="content" value="#{notificationManagementManagedBean.newNotification.content}" placeholder="Content" required="true" requiredMessage="Content is required" />
                        </p:column>
                        <p:column>
                            <p:message for="content" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton type="reset" value="Clear" />&nbsp;
                            <p:commandButton  value="Create New Notification" update="@form formCreateNewNotification" actionListener="#{notificationManagementManagedBean.createNewNotification}" oncomplete="PF('dialogCreateNewNotification').show();" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
            </p:dialog>
        </h:form>
        
        <h:form id="formAllNotifications">
            <p:dialog id="dialogAllNotifications" widgetVar="dialogAllNotifications" header="View All Notifications" closable="true">
                
                <p:messages id="messagesAllNotifications" redisplay="false" />
                <p:messages id="messages" redisplay="false" closable="true" />
                
                <p:dataTable id="dataTableAllNotifications"  value="#{notificationManagementManagedBean.notifications}" var="notification" rowKey="#{notification.notificationId}" rowIndexVar="row"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                    <p:column headerText="Notification ID" sortBy="#{notification.notificationId}">
                        <h:outputText value="#{notification.notificationId}" />
                    </p:column>
                    
                    <p:column headerText="Content" sortBy="#{notification.notificationId}">
                        <h:outputText value="#{notification.content.studentId}" />
                    </p:column>
                    
                    <p:column headerText="Creation Date" sortBy="#{notification.notificationId}">
                        <h:outputText value="#{notification.creationDate}" />
                    </p:column>

                </p:dataTable>
                
            </p:dialog>
        </h:form>
        
        <h:form id="formUpdateNotification">
                <p:dialog id="dialogUpdateNotification" widgetVar="dialogUpdateNotification" header="Update Notification" closable="true">
                    
                    <p:messages id="messagesUpdateNotification" redisplay="false" />
                    
                    <p:panelGrid>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Notification ID: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="notificationId" value="#{notificationManagementManagedBean.notificationToUpdate.notificationId}" placeholder="1" required="true" requiredMessage="ID is required" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>                  
                                                
 
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Notification" actionListener="#{notificationManagementManagedBean.updateNotification}" update="@form formUpdateNotification:dialogUpdateNotification" oncomplete="PF('dialogUpdateNotification').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
        
         <h:form id="formDeleteNotification">
                <p:dialog id="dialogDeleteNotification" widgetVar="dialogDeleteNotification" header="Delete Notification" closable="true">
                    <p:messages id="messagesDeleteNotification" redisplay="false" />
                    
                    <p:panelGrid>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Notification ID: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="notificationId" value="#{notificationManagementManagedBean.notificationToDelete.notificationId}" placeholder="1" required="true" requiredMessage="ID is required" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Delete Notification" actionListener="#{notificationManagementManagedBean.deleteNotification}" update="@form formDeleteNotification:dialogDeleteNotification" oncomplete="PF('dialogDeleteNotification').show();" />
                            </p:column>
                        </p:row>
                        
                    </p:panelGrid>
                </p:dialog>

            </h:form>
        
    </h:body>

</ui:composition>
