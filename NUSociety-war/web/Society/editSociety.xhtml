<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">	

    <ui:define name="content">
        
        <h:form id="societyEditPage">
            <p:messages id="messagesEditSociety" redisplay="false"/>
             <div style="display:flex;">
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Society Name: " style="font-weight: bold;"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{editSocietyManagedBean.society.name}" required="true" requiredMessage="Name is required"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Description: " style="font-weight: bold;"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{editSocietyManagedBean.society.description}" required="true" requiredMessage="Description is required" size="100"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Display Picture " style="font-weight: bold;"/>
                        </p:column>
                        <p:column>
                            <p:fileUpload id="imageURL" listener="#{fileUploadManagedBean.handleFileUploadForEditSociety}" multiple="true" update="@this messagesEditSociety" />
                            <p:panel header="Uploaded File" visible="#{fileUploadManagedBean.showUploadedFile}">
                                <p:graphicImage value="#{fileUploadManagedBean.uploadedFilePath}" height="50%" />
                            </p:panel>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton value="Update" actionListener="#{editSocietyManagedBean.editSociety}" update="@form"/>
                        </p:column>
                    </p:row>

                    <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/Images/#{editSocietyManagedBean.society.profilePicture}" width="100px" height="100px" style="padding:10px"/>
                
                    
                </p:panelGrid>
            </div>

        </h:form>


    </ui:define>

</ui:composition>
