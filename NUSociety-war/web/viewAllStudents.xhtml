<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View All Students</title>
    </h:head>
    <h:body>
        <h1>View All Students</h1>

        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>

        <h:dataTable value="#{viewAllStudentsManagedBean.students}" var="student" style="width: 100%;">

            <h:column>			
                <f:facet name="header">Student ID</f:facet>
                <h:outputText value="#{student.studentId}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Student Name</f:facet>
                <h:outputText value="#{student.name}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Student Email</f:facet>
                <h:outputText value="#{student.email}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Student Password</f:facet>
                <h:outputText value="#{student.password}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Student UserName</f:facet>
                <h:outputText value="#{student.userName}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Student Profile Picture</f:facet>
                <h:outputText value="#{student.profilePicture}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Student Access Right</f:facet>
                <h:outputText value="#{student.accessRightEnum}" />
            </h:column>

        </h:dataTable>

        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
