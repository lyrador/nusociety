<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <style type="text/css">
            .value {
                font-weight: bold;
            }

            .ui-carousel {
                margin-bottom: 20px;
            }
        </style>
        <h:form id="formAllPosts">
            <p:messages id="messages" redisplay="false" closable="true" />

            <p:carousel value="#{societyPostsManagedBean.postList}" headerText="Society Posts" var="post" itemStyle="text-align:center" responsive="true">
                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:graphicImage name="demo/images/car/.gif"/> 
                    </f:facet>

                    <h:outputText value="Society: " style="font-weight: bold"/>#{post.society.name} (#{post.publicOrPrivate})
                    <br/> <br/>

                    <h:outputText value="Author: " style="font-weight: bold"/>#{post.student.name}
                    <br/> <br/>

                    <h:outputText value="Post Content: " style="font-weight: bold"/>#{post.bodyContent}
                    <br/><br/>

                    <h:outputText value="Post Creation Date:" style="font-weight: bold"/>
                    <span class="product-category">#{post.creationDate}</span>
                </p:panelGrid>

                <f:facet name="footer">
                    In total there are ___ Posts.
                </f:facet>
            </p:carousel>

        </h:form>
    </cc:implementation>
</html>
