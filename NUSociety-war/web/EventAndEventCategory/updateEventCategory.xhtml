<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Update Event Category</title>
    </h:head>
    <h:body>
       <h1>Update Event</h1>
         
         <ui:insert name="header">
            <ui:include src="/header.xhtml" />
         </ui:insert>
       
          <h:form id="mainForm">

            <h:messages />
            
            <h:panelGrid columns="3">
                
                <h:outputLabel for="eventCategoryId" value="Event Category Id: "/>
                <h:inputText id="eventCategoryId" value="#{updateEventCategoryManagedBean.eventCategoryUpdateId}" required="true"/>
                <h:message for="eventCategoryId"/>
                
                <h:outputLabel for="eventCategoryName" value="Event Category Name: "/>
                <h:inputText id="eventCategoryName" value="#{updateEventCategoryManagedBean.eventCategoryUpdate.categoryName}" required="true"/>
                <h:message for="eventCategoryName"/>
                
                <h:outputText value=""/>
                <h:commandButton value="Update Event" actionListener="#{updateEventCategoryManagedBean.doUpdateEventCategory}"/>
                <h:outputText value=""/>
                
            </h:panelGrid>
            
         </h:form>   
         
         <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert> 
    </h:body>
</html>
