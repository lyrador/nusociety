<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template/defaultTemplate.xhtml"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View All Events</title>
    </h:head>
    <h:body>
        <h1>View All Events</h1>
        
        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>
        
        <h:dataTable value="#{viewAllEventsManagedBean.events}" var="event" style="width: 100%;">

            <h:column>			
                <f:facet name="header">Event ID</f:facet>
                <h:outputText value="#{event.eventId}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Event Name</f:facet>
                <h:outputText value="#{event.eventName}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Event Details</f:facet>
                <h:outputText value="#{event.eventDetails}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Event Location</f:facet>
                <h:outputText value="#{event.eventLocation}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Event Start Date</f:facet>
                <h:outputText value="#{event.eventDateStart}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Event End Date</f:facet>
                <h:outputText value="#{event.eventDateEnd}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Event Capacity</f:facet>
                <h:outputText value="#{event.eventCapacity}" />
            </h:column>

        </h:dataTable>
        
        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
  
    </h:body>
</html>
