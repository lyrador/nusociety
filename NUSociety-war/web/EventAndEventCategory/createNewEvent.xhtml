<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Create New Event</title>
    </h:head>
    <h:body>
        <h1>Create New Event</h1>

        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>
        
        <h:form id="mainForm">
            
            <h:messages />
        
            <h:panelGrid columns="3">

                 <h:outputLabel for="eventName" value="Event Name: "/>
                 <h:inputText id="eventName" value="#{createNewEventManagedBean.newEvent.eventName}" required="true"/>
                 <h:message for="eventName"/> 
                 
                 <h:outputLabel for="eventDetails" value="Event Details: "/>
                 <h:inputText id="eventDetails" value="#{createNewEventManagedBean.newEvent.eventDetails}" required="true"/>
                 <h:message for="eventDetails"/> 
                 
                 <h:outputLabel for="eventLocation" value="Event Location: "/>
                 <h:inputText id="eventLocation" value="#{createNewEventManagedBean.newEvent.eventLocation}" required="true"/>
                 <h:message for="eventLocation"/> 
                 
                 <h:outputLabel for="eventDateStart" value="Event Start Date: "/>
                 <h:inputText id="eventDateStart" required="true" value="#{createNewEventManagedBean.newEvent.eventDateStart}">
                  <f:convertDateTime pattern="yyy-MM-dd" />
                 </h:inputText>
                 <h:message for="eventDateStart"/>
                 
                 <h:outputLabel for="eventDateEnd" value="Event End Date: "/>
                 <h:inputText id="eventDateEnd" required="true" value="#{createNewEventManagedBean.newEvent.eventDateEnd}">
                  <f:convertDateTime pattern="yyy-MM-dd" />
                 </h:inputText>
                 <h:message for="eventDateEnd"/>
                 
                 <h:outputLabel for="eventCapacity" value="Event Capacity: "/>
                 <h:inputText id="eventCapacity" value="#{createNewEventManagedBean.newEvent.eventCapacity}" required="true"/>
                 <h:message for="eventCapacity"/>
                 
                 <h:outputLabel for="eventOrganiser" value="Event Organiser Id: "/>
                 <h:inputText id="eventOrganiser" value="#{createNewEventManagedBean.newStudentId}" required="true"/>
                 <h:message for="eventOrganiser"/>
                 
                 <h:outputLabel for="society" value="Society Id: "/>
                 <h:inputText id="society" value="#{createNewEventManagedBean.newSocietyId}" required="true"/>
                 <h:message for="society"/>
                 
                 <h:outputLabel for="categories" value="Event Category Id: "/>
                 <h:inputText id="categories" value="#{createNewEventManagedBean.newEventCategoryId}" required="true"/>
                 <h:message for="categories"/>
                 
                 <h:outputText value=""/>
                 <h:commandButton value="Create New Event" actionListener="#{createNewEventManagedBean.doCreateNewEvent}"/>
                 <h:outputText value=""/>

            </h:panelGrid>
        
        </h:form>
        
        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
