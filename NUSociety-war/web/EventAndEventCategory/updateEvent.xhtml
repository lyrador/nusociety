<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Update Event</title>
    </h:head>
    <h:body>
         <h1>Update Event</h1>
         
         <ui:insert name="header">
            <ui:include src="/header.xhtml" />
         </ui:insert>
         
         <h:form id="mainForm">

            <h:messages />
            
            <h:panelGrid columns="3">
                
                <h:outputLabel for="eventId" value="Event Id: "/>
                <h:inputText id="eventId" value="#{updateEventManagedBean.updateEventId}" required="true"/>
                <h:message for="eventId"/>
                
                <h:outputLabel for="eventName" value="Event Name: "/>
                <h:inputText id="eventName" value="#{updateEventManagedBean.updateEvent.eventName}" required="true"/>
                <h:message for="eventName"/>
                
                <h:outputLabel for="eventDetails" value="Event Details: "/>
                <h:inputText id="eventDetails" value="#{updateEventManagedBean.updateEvent.eventDetails}" required="true"/>
                <h:message for="eventDetails"/>
                
                <h:outputLabel for="eventLocation" value="Event Location: "/>
                <h:inputText id="eventLocation" value="#{updateEventManagedBean.updateEvent.eventLocation}" required="true"/>
                <h:message for="eventLocation"/>
                
                <h:outputLabel for="eventDateStart" value="Event Start Date: "/>
                 <h:inputText id="eventDateStart" required="true" value="#{updateEventManagedBean.updateEvent.eventDateStart}">
                  <f:convertDateTime pattern="yyy-MM-dd" />
                 </h:inputText>
                 <h:message for="eventDateStart"/>
                 
                <h:outputLabel for="eventDateEnd" value="Event End Date: "/>
                 <h:inputText id="eventDateEnd" required="true" value="#{updateEventManagedBean.updateEvent.eventDateEnd}">
                  <f:convertDateTime pattern="yyy-MM-dd" />
                 </h:inputText>
                 <h:message for="eventDateEnd"/>
                 
                 <h:outputLabel for="eventCapacity" value="Event Capacity: "/>
                 <h:inputText id="eventCapacity" value="#{updateEventManagedBean.updateEvent.eventCapacity}" required="true"/>
                 <h:message for="eventCapacity"/>
                
                <h:outputText value=""/>
                <h:commandButton value="Update Event" actionListener="#{updateEventManagedBean.doUpdateEvent}"/>
                <h:outputText value=""/>
                
            </h:panelGrid>
         
         </h:form>   
         
         <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
