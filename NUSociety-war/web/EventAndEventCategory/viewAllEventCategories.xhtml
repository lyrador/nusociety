<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View All Event Categories</title>
    </h:head>
    <h:body>
        <h1>View All Event Categories</h1>
        
        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>
        
        <h:dataTable value="#{viewAllEventCategoriesManagedBean.eventCategories}" var="eventCategories" style="width: 100%;">
        
            <h:column>			
                <f:facet name="header">Event Category ID</f:facet>
                <h:outputText value="#{eventCategories.eventCategoryId}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Event Category Name</f:facet>
                <h:outputText value="#{eventCategories.categoryName}" />
            </h:column>
            
        </h:dataTable>
        
        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
        
        
    </h:body>
</html>
