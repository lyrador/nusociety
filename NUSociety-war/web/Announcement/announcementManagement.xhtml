<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">	

    <h:head>
        Header
    </h:head>
    
    <h:body>
        
        <h3>Announcement Management</h3>
        
        <h:form>
            
            <p:menubar>

                <p:submenu label="Announcement" icon="ui-icon-document">
                    <p:menuitem value="Create New Announcement" onclick="PF('dialogCreateNewAnnouncement').show()" icon="pi pi-plus" />
                    <p:menuitem value="View All Announcements" onclick="PF('dialogAllAnnouncements').show()" icon="pi pi-plus" />
                    <p:menuitem value="Update Announcement" onclick="PF('dialogUpdateAnnouncement').show()" icon="pi pi-plus" />
                    <p:menuitem value="Delete Announcement" onclick="PF('dialogDeleteAnnouncement').show()" icon="pi pi-plus" />
                </p:submenu>    
                

            </p:menubar>
            <br/>

        </h:form>
        
        <h:form id="formCreateNewAnnouncement">

            <p:dialog id="dialogCreateNewAnnouncement" widgetVar="dialogCreateNewAnnouncement" header="Create New Announcement" closable="true">

                <p:messages id="messagesCreateNewAnnouncement" redisplay="false" />

                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="society" value="Society: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="society" value="#{announcementManagementManagedBean.societyId}" placeholder="Society ID" required="true" requiredMessage="Society ID is required" />
                        </p:column>
                        <p:column>
                            <p:message for="society" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="announcementContent" value="Content: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="announcementContent" value="#{announcementManagementManagedBean.newAnnouncement.announcementContent}" placeholder="Content" required="true" requiredMessage="Content is required" />
                        </p:column>
                        <p:column>
                            <p:message for="announcementContent" />
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton type="reset" value="Clear" />&nbsp;
                            <p:commandButton  value="Create New Announcement" actionListener="#{announcementManagementManagedBean.createNewAnnouncement}" update="@form formCreateNewAnnouncement:dialogCreateNewAnnouncement" oncomplete="PF('dialogCreateNewAnnouncement').show();" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>
        
        <h:form id="formAllAnnouncements">

            <p:dialog id="dialogAllAnnouncements" widgetVar="dialogAllAnnouncements" header="View All Announcements" closable="true">

                <p:messages id="messagesAllAnnouncements" redisplay="false" />

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:dataTable id="dataTableAllAnnouncements"  value="#{announcementManagementManagedBean.allAnnouncements}" var="announcement" rowKey="#{announcement.announcementId}" rowIndexVar="row"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                    <p:column headerText="Announcement ID" sortBy="#{announcement.announcementId}">
                        <h:outputText value="#{announcement.announcementId}" />
                    </p:column>

                    <p:column headerText="Society" sortBy="#{announcement.announcementId}">
                        <h:outputText value="#{announcement.society}" />
                    </p:column>
                    
                    <p:column headerText="Content" sortBy="#{announcement.announcementId}">
                        <h:outputText value="#{announcement.announcementContent}" />
                    </p:column>
                    
                    <p:column headerText="Creation Date" sortBy="#{announcement.announcementId}">
                        <h:outputText value="#{announcement.creationDate}" />
                    </p:column>

                </p:dataTable>

            </p:dialog>

        </h:form>
        
         <h:form id="formUpdateAnnouncement">

                <p:dialog id="dialogUpdateAnnouncement" widgetVar="dialogUpdateAnnouncement" header="Update Announcement" closable="true">

                    <p:messages id="messagesUpdateAnnouncement" redisplay="false" />

                    <p:panelGrid>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Announcement ID: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="announcementId" value="#{announcementManagementManagedBean.announcementToUpdate.announcementId}" placeholder="1" required="true" requiredMessage="ID is required" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Content: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="announcementContent" value="#{announcementManagementManagedBean.announcementToUpdate.announcementContent}" placeholder="Content" required="true" requiredMessage="Content is required" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Announcement" actionListener="#{announcementManagementManagedBean.updateAnnouncement}" update="@form formUpdateAnnouncement:dialogUpdateAnnouncement" oncomplete="PF('dialogUpdateAnnouncement').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
        
            <h:form id="formDeleteAnnouncement">

                <p:dialog id="dialogDeleteAnnouncement" widgetVar="dialogDeleteAnnouncement" header="Delete Announcement" closable="true">

                    <p:messages id="messagesDeleteAnnouncement" redisplay="false" />

                    <p:panelGrid>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Announcement ID: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="announcementId" value="#{announcementManagementManagedBean.announcementToDelete.announcementId}" placeholder="1" required="true" requiredMessage="ID is required" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Delete Announcement" actionListener="#{announcementManagementManagedBean.deleteAnnouncement}" update="@form formDeleteAnnouncement:dialogDeleteAnnouncement" oncomplete="PF('dialogDeleteAnnouncement').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
        
    </h:body>

</ui:composition>
