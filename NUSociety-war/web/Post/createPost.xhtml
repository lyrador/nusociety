<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <style type="text/css">
            .label, .value {
                vertical-align: top
            }

            .output {
                font-weight: bold
            }
        </style>

        <h:form id="formCreateNewpost" >
            <p:messages id="messagesCreateNewpost" redisplay="false"/>
            <h3>Create a Post</h3>
            <p:panelGrid>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Society ID: " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:selectOneListbox id="basic" value="#{postManagementManagedBean.newPostEntity.society}">
                            <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="true" />
                            <!-- Remember to find a way to diff -->
                            <f:selectItems value="#{postManagementManagedBean.memberSociety}" var="s" itemValue="#{s}" itemLabel="#{s.name} (Private)" />
                            <f:selectItems value="#{postManagementManagedBean.followedSociety}" var="s" itemValue="#{s}" itemLabel="#{s.name} (Public)" />
                        </p:selectOneListbox>
                    </p:column>
                </p:row>
                

                <p:row>
                    <p:column>
                        <p:outputLabel for="content" value="Content: " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="content" rows="6" cols="100" value="#{postManagementManagedBean.newPostEntity.bodyContent}" placeholder="Lorem Ipsum" required="true" requiredMessage="Content is required"/>

                    </p:column>
                    <p:column>
                        <p:message for="content"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="imageURL" value="Upload Image " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:fileUpload id="imageURL" listener="#{fileUploadManagedBean.handleFileUpload}" multiple="true" update="@this messagesCreateNewpost" />
                        <p:panel header="Uploaded File" visible="#{fileUploadManagedBean.showUploadedFile}">
                            <p:graphicImage value="#{fileUploadManagedBean.uploadedFilePath}" height="50%" />
                        </p:panel>
                    </p:column>
                    <p:column>
                        <p:message for="imageURL"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column colspan="3">
                        <p:commandButton type="reset" value="Clear" />&nbsp;
                        <p:commandButton  value="Create New Post" actionListener="#{postManagementManagedBean.createNewPost(event)}" />
                    </p:column>
                </p:row>
            </p:panelGrid>

        </h:form>

    </ui:define>



</ui:composition>
