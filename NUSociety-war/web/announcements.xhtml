<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <aside>
        <div class="announcement sidebar">
            <p:dataScroller id="dataScrollMyAnnouncements" value="#{announcementManagementManagedBean.allAnnouncementsSortedByMostRecent}" var="announcement" chunkSize="8">
                <div class="announcement-list-item">

                    <div class="announcement-list-detail">
                        <div class="announcement-id">
                            <h:outputText value="Announcement ID:" style="font-weight: bold"/>
                            <span class="announcement-id">#{announcement.announcementId}</span>
                        </div><br/>

                        <div class="announcement-date">
                            <h:outputText value="Date:" style="font-weight: bold"/>
                            <span class="announcement-date">#{announcement.creationDate}</span>
                        </div><br/>

                        <div class="society-name">
                            <h:outputText value="Society:" style="font-weight: bold"/>
                            #{announcement.society.name}
                        </div><br/> 

                        <div class="announcement-content">
                            <h:outputText value="Content:" style="font-weight: bold"/>
                            #{announcement.announcementContent}
                        </div><br/> 
                        
                        <p:separator style="width:500px"/>
                    </div>

                </div>
            </p:dataScroller>
        </div>
    </aside>

</ui:composition>
