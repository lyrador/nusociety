<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="/template/defaultTemplate.xhtml"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>View All Comments</title>
    </h:head>
    <h:body>
        <h1>View All Comments</h1>

        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>

        <h:dataTable value="#{createNewCommentManagedBean.listOfComments}" var="comment" style="width: 100%;">

            <h:column>			
                <f:facet name="header">Comment ID</f:facet>
                <h:outputText value="#{comment.commentId}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header"> Creation Date</f:facet>
                <h:outputText value="#{comment.creationDate}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Content</f:facet>
                <h:outputText value="#{comment.content}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Post ID</f:facet>
                <h:outputText value="#{comment.post.postId}" />
            </h:column>
            
            <h:column>			
                <f:facet name="header">Student Name</f:facet>
                <h:outputText value="#{comment.student.userName}" />
            </h:column>
            
            

        </h:dataTable>

        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
