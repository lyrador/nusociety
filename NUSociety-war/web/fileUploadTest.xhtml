<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

   

    <ui:define name="content">
        
        <h:form id="formFileUpload" enctype="multipart/form-data">
            
            <p:panel header="File Upload">
                
                <p:messages  redisplay="false">
                    <p:autoUpdate />
                </p:messages>
                
                <p:fileUpload listener="#{fileUploadManagedBean.handleFileUpload}" multiple="true" update="@form" />
                
            </p:panel>
            
            <br/>
            
            <p:panel header="Uploaded File" visible="#{fileUploadManagedBean.showUploadedFile}">
                <p:graphicImage value="#{fileUploadManagedBean.uploadedFilePath}" height="50%" />
            </p:panel>
            
        </h:form>
        
    </ui:define>

</ui:composition>
