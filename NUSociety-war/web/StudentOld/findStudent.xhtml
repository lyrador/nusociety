<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Find Student</title>
    </h:head>
    <h:body>
        <h1>Find Student</h1>

        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>

        <h:form id="mainForm">

            <h:messages />

            <h:panelGrid columns="3">
                
                <h:outputLabel for="studentId" value="Enter Student Id of Student to Find: "/>
                <h:inputText id="studentId" value="#{findStudentManagedBean.student.studentId}" required="true"/>
                <h:message for=""/>   
                
                <h:commandLink value="Find Student" actionListener="#{findStudentManagedBean.doViewStudentDetails}">
                    <f:attribute name="studentId" value="#{findStudentManagedBean.student.studentId}"/>
                </h:commandLink>
                
            </h:panelGrid>

        </h:form>

        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
