<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <header style="text-align: right">
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">

            <div style="float: left">
                <p:graphicImage value="#{resource['Images/Logo.png']}" style="width: 100px; height: 85px" />
            </div>

            <div style="float: right; margin-top: 50px">
                <h:form id="loginForm">

                    <p:outputLabel for="username" value="Username" style="font-weight: bolder"/>&nbsp;
                    <p:inputText id="username" value="#{loginManagedBean.username}" size="16" required="true" requiredMessage="Username is required" maxlength="32">
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    &nbsp;
                    <p:outputLabel for="password" value="Password"  style="font-weight: bolder"/>&nbsp;
                    <p:password id="password" value="#{loginManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                        <f:validateLength minimum="4" />
                    </p:password>
                    &nbsp;
                    <p:commandButton type="reset" value="Clear" icon="pi pi-undo" />&nbsp;
                    <p:commandButton type="submit" value="Login" actionListener="#{loginManagedBean.login}" icon="pi pi-sign-in" />

                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>

                </h:form>
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <div style="float: left">
                <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/Images/Logo.png" style="width: 100px; height: 85px" />

            </div>

            <div style="float: right">
                <h:form id="logoutForm">
                    <h:outputText value="You are logged in as " style="font-family: Roboto; font-size: 12pt;" /> <b style="font-family: Roboto; font-size: 12pt">#{sessionScope.currentStudent.userName}</b>  &nbsp;      
                    <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/Images/#{sessionScope.currentStudent.profilePicture}" style="margin-left: 20px;" width="40px" height="40px"/>
                    <br/>
                    <p:commandButton value="Logout" actionListener="#{loginManagedBean.logout}" icon="pi pi-sign-out" style="margin-top: 2px" />
                </h:form>    
            </div>

        </h:panelGroup>

    </header>

</ui:composition>
