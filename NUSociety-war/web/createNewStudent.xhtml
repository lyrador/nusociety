<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Create New Student</title>
    </h:head>
    <h:body>
        <h1>Create New Student</h1>

        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>

        <h:form id="mainForm">

            <h:messages />

            <h:panelGrid columns="3">

                <h:outputLabel for="studentName" value="Student Name: "/>
                <h:inputText id="studentName" value="#{createNewStudentManagedBean.newStudent.name}" required="true"/>
                <h:message for=""/>

                <h:outputLabel for="studentEmail" value="Student Email: "/>
                <h:inputText id="studentEmail" value="#{createNewStudentManagedBean.newStudent.email}" required="true"/>
                <h:message for=""/>

                <h:outputLabel for="studentPassword" value="Student Password: "/>
                <h:inputText id="studentPassword" value="#{createNewStudentManagedBean.newStudent.password}" required="true"/>
                <h:message for=""/>

                <h:outputLabel for="studentUserName" value="Student UserName: "/>
                <h:inputText id="studentUserName" value="#{createNewStudentManagedBean.newStudent.userName}" required="true"/>
                <h:message for=""/>

                <h:outputLabel for="studentProfilePicture" value="Student Profile Picture: "/>
                <h:inputText id="studentProfilePicture" value="#{createNewStudentManagedBean.newStudent.profilePicture}" required="true"/>
                <h:message for=""/>

                <h:outputLabel for="studentAccessRight" value="Student Access Right: "/>
                <h:selectOneMenu value="#{createNewStudentManagedBean.newStudent.accessRightEnum}" id="accessRight">
                    <f:selectItems value="#{enumValuesProvider.accessRights}"
                                   var="accessRight"
                                   itemValue="#{accessRight}"
                                   itemLabel="#{accessRight.name()}" />
                </h:selectOneMenu>
                <h:message for=""/>

                <h:outputText value=""/>
                <h:commandButton value="Create New Student" actionListener="#{createNewStudentManagedBean.doCreateNewStudent}"/>
                <h:outputText value=""/>

            </h:panelGrid>

        </h:form>

        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
