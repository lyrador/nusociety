<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <header>
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Society Home" icon="pi pi-fw pi-home" style="font-size: 14px; width:120px"/>
                <p:menuitem value="Posts" icon="pi pi-fw pi-pencil" style="font-size: 14px; width:70px" />
                <p:menuitem value="Events" outcome="/EventAndEventCategory/eventSociety.xhtml" icon="pi pi-fw pi-calendar" style="font-size: 14px; width:70px" />
                <p:menuitem value="Roster" icon="pi pi-fw pi-user" style="font-size: 14px; width:70px" />
            </p:menubar>
            <h:outputLink value="#{application.contextPath}/Society/viewSociety/#{society.societyId}-#{society.name.replaceAll(' ', '-')}">
                <f:param name="societyId" value="#{societyManagedBean.society.societyId}" />
                View
            </h:outputLink>
        </h:form>
        
    </header>

</ui:composition>
